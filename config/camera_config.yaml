# camera config
# there are two types camera : surrond cameras and around cameras (maybe there is a better translation??)
# 1. surrond cameras : 8 cameras , which are used to to detect the surrounding environment
# 2. around cameras : 4 cameras , which are used to to detect the surrounding ground , mainly for 360-degree panoramic image

# surrond cameras default order by : front left right back 
# the camera layout is as follows
# +─────────────+─────────────+───────────────+──────────────+──────────────+
# |             | front_left  | front_middle  | front_right  |              |
# +─────────────+─────────────+───────────────+──────────────+──────────────+
# | left_front  |             |               |              | right_front  |
# +─────────────+─────────────+───────────────+──────────────+──────────────+
# |             |             |     car       |              |              |
# +─────────────+─────────────+───────────────+──────────────+──────────────+
# | left_back   |             |               |              | left_back    |
# +─────────────+─────────────+───────────────+──────────────+──────────────+
# |             |             | back_middle   |              |              |
# +─────────────+─────────────+───────────────+──────────────+──────────────+
# pinhole && radtan -> normal 

##################################
# config explain  
##################################
# /camera/front_left: # camera_id 
#   device_name: /dev/video0 # usb device name  
#   publish_topic: /camera/front_left # ros publish topic 
#   resolution: [752, 480] # camera resolution
#   fps: 30 # fps 
#   camera_type: normal # camera type : normal or fisheye (optinal)
#   camera_model: pinhole # camera model (optinal)
#   distortion_model: radtan # camera distortion model (optinal)
#   distortion_coeffs: [-0.2827194127325638, 0.07433133599948077, 0.0004437263089959797,-0.0005373178971205249,0] (optinal)
#   intrinsics: [459.3801391263343, 458.3358524061085, 369.28412125423023, 247.4643914606113] (optinal)
#   cam_overlaps: [1]

